<p-inputgroup class="my-3 ">
  <input 
  
    pInputText 
    placeholder="поис тура" 
    #searchInput
  />
  <p-inputgroup-addon >
    <p-button icon="pi pi-search" severity="secondary" variant="text" />
</p-inputgroup-addon>
</p-inputgroup>
<div>
@if(toursArr()?.length > 0) { 
<p-galleria

(activeIndexChange)="activeIndexChange($event)"
 class="tour-item-galleria"
 [value]="toursArr()"
  [showIndicators]="true" 
    [showThumbnails]="false" 
    [containerStyle]="{ 'width': '340px' }"
  >
    <ng-template #item let-item>
        <img [ngSrc]="'/img/'+ item.img" priority fill/>
    </ng-template>
</p-galleria>
} @else{ 
  <div > 
  Туров не найдено  
</div>
}
</div>
