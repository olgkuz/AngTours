
<p-button
label="Back"
styleClass="p-button-link"
routerLink="/tours"
></p-button>

<div class="flex flex-1 tour-item-wrap">
    @if (tour) {
    <div>
    <p-card 
    header="{{tour.name}}"
    subheader="{{tour.price}}"
    styleClass="p-card-shadow col-10 overflow-hidden tour-item-card"
    >
    <ng-template pTemplate="header">
        <img alt="Card"  src="/img/{{tour.img}}">
    </ng-template>
    <p>{{tour.description}}</p>
    </p-card>
    </div>
    } @else {
    <div>нет данных</div>
    }
    <div class="nearst-tour flex justify-content-center ">
        <app-nearest-tours 
        (onTourChange)="onTourChanges($event)"
        [tourNearest]="tour"/>
    </div>
</div>

<ng-template #noData>
    нет данных 
</ng-template>
