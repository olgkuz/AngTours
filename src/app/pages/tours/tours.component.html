

<p-inputgroup>
    <input 
    
    pInputText 
    placeholder="поис тура" 
    #searchInput
    />
    <p-inputgroup-addon>
        <p-button icon="pi pi-search" severity="secondary" variant="text" />
    </p-inputgroup-addon>
</p-inputgroup>



<div appHighlightActive
selector='.tour-item'
[initFirst]="true"
(onEnter)="selectActive($event)"
class="tours-list flex flex-wrap justify-content-around align-items-stretch">
    @for (iteam of tours | search : searchInput.value : 'name'; track iteam.id) {
        
        
        <div (click)="goToTour(iteam)"
        class="m-2 col-3 tour-item align-self-stretch">
            <p-card 
            header ="{{iteam.name}}"
            subheader="{{iteam.price}}"
            styleClass="tour-p-card"
            >
             <ng-template #header>
              <img alt="Card" class="w-full" src="/img/{{iteam.img}}">
             </ng-template>
            
                <p>{{iteam.description}}</p>
             
            </p-card>
        </div>
    }
    @empty {
        <div class="no-data"> Нет данных </div>
    }
</div>
